<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reserve</title>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1 class="display-4">Hot Restaurant</h1>
                <p class="lead">Make your reservation</p>
                
                <a href="/tables"><button type="button" class="btn btn-primary btn-lg">View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-secondary btn-lg">Home</button></a>
            
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control name" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="email" class="form-control phone" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control email" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Unique ID</label>
                            <input type="email" class="form-control unique-id" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(".submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $(".name").val().trim(),

</script>
</body>
