<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Reserve</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1 class="display-4">Hot Restaurant</h1>
                <p class="lead">Make your reservation</p>
                <button type="button" class="btn btn-primary btn-lg">View Tables</button>
                <button type="button" class="btn btn-secondary btn-lg">Home</button>
            
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="name" class="form-control name" id="exampleFormControlInput1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="phone" class="form-control phone" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control email" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Unique ID</label>
                            <input type="id" class="form-control unique-id" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
